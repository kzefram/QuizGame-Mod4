<html lang="en"> 

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 
	<div> 
		<header> 
			<a class="High-Score" href="#">High Scores</a>
			<p class="timer">Time: <span id="timer">0</span></p>
            
		</header> 

		<main > 

            <section class="quiz" >
               
                    <h1>Coding Quiz</h1>
                    <p class="instructions">This is a simple quiz to check your knowledge base. You'll have one minute to answer all five questions. You will know as you go if you got the answer correct. It's about the knowledge, not how fast you can go.</p>
                    <form><button class="start-btn" id="start-btn">Start</button></form>
                <hr>
            </section>
                
            
            <div id="Quiz"></div>
            
               
           
            <hr>

            </footer>

		</main>
